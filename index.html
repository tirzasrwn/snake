<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <base href="/" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div style="display: flex; align-items: center">
        <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>
        <h1 style="margin: 0">Snake Game</h1>
      </div>

      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
          <button id="restartButton">Restart</button>
          <button id="installButton" style="display: none">Install App</button>
        </div>

        <div class="mobile-controls">
          <button id="upButton" class="control-button">↑</button>
          <div>
            <button id="leftButton" class="control-button">←</button>
            <button id="rightButton" class="control-button">→</button>
          </div>
          <button id="downButton" class="control-button">↓</button>
        </div>
      </div>

      <div class="score-container">
        <div class="score-item">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="score-item">
          <span>Best Score:</span>
          <span id="bestScore">0</span>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error),
          );
      }
    </script>
  </body>
</html>
