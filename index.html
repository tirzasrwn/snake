<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="/snake/style.css" />
    <link rel="manifest" href="/snake/manifest.json" />
    <base href="/snake/" />
    <link rel="icon" href="/snake/favicon.ico" />
  </head>
  <body>
    <table style="margin: 20px" class="score-table">
      <tr>
        <td>Snake Game</td>
      </tr>
    </table>
    <div class="game-container">
      <canvas id="gameCanvas" width="854" height="480"></canvas>
      <button id="restartButton">Restart</button>
      <button id="installButton" style="display: none">Install App</button>
    </div>
    <table class="score-table">
      <tr>
        <td>Score:</td>
        <td id="score">0</td>
      </tr>
      <tr>
        <td>Best Score:</td>
        <td id="bestScore">0</td>
      </tr>
    </table>
    <script src="/snake/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error),
          );
      }
    </script>
  </body>
</html>
